<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flash Card</title>
</head>
<body>

    <div class="container">
        <div class="question-container">
            <h1>Questions</h1>
            <div class="progress-bar">
                <div class="progress">
                    <p id ='percent'>25%</p>
                    <span>1 of 4</span>
                </div>
            </div>
            <div class="content">

                <div class="questions">
                    <div class="question-one wi">
                        <p>What is 1 + 1?</p>
                    </div>

                    <div class="question-two wi hidden">
                        <p>What is 1 + 2?</p>
                    </div>

                    <div class="question-three wi hidden">
                        <p>What is 1 + 3?</p>
                    </div>

                    <div class="question-four wi hidden">
                        <p>What is 1 + 4?</p>
                    </div>
                </div>

                <div class = 'button-questions'>
                    <button id ='pre'>Previous</button>
                    <button id ='show'>Show Answer</button>
                    <button id ='next'>Next</button>
                </div>
            </div>
        </div>

        <div class="answer-container">
            <h1>Answers</h1>

            <div class="content">
                <div class="answers">
                    <div class="answer-one wi">
                        <p>2</p>
                    </div>

                    <div class="answer-two wi hidden">
                        <p>3</p>
                    </div>

                    <div class="answer-three wi hidden">
                        <p>4</p>
                    </div>

                    <div class="question-four wi hidden">
                        <p>5</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
